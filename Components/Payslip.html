<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Styles/Payslip.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslips</title>
</head>
<body>
    <div class="dashboard">

        <!--HEADER-->
        <div class="header">
            <div class="logo">
                <h3>PayRoll</h3>
            </div>
            <div class="navbar">
                <input type="text" placeholder="Search..." name="search" id="search_bar">
                <div class="navbar_r">
                    <button></button>
                    <div class="profile_">JD</div>
                </div>
            </div>
        </div>
        <div class="content">

            <!--NAV_BAR-->
            <div class="navbar_static">
                <div class="navbar_l">
                <button type="">Dashboard</button>
                <button type="">Employees</button>
                <button type="">Payroll Run</button>
                <button type="">Payslips</button>                    
                <button type="">Settings</button>
            </div>
            <div class="nav_footer">
                <div class="profile_">JD</div>
                <div class="name">
                    <p>
                        John Doe <br>
                        <span>Admin</span>
                    </p>
                </div>
                </div>
            </div>

            <!--MAIN_CONTENT-->
            <div class="main_area">
                <div class="payslip-box">

                    <div class="payslip-header">
                        <h2>Payslip</h2>
                        <p>Payroll Month: January 2025</p>
                    </div>

                    <div class="line"></div>

                    <table>
                        <tr>
                            <td class="left">Employee Name:</td>
                            <td>John Mensah</td>
                        </tr>
                        <tr>
                            <td class="left">Position:</td>
                            <td>Software Engineer</td>
                        </tr>
                        <tr>
                            <td class="left">Employee ID:</td>
                            <td>EMP-001</td>
                        </tr>
                        <tr>
                            <td class="left">Department:</td>
                            <td>Engineering</td>
                        </tr>
                    </table>

                    <div class="line"></div>

                    <table>
                        <tr>
                            <td class="left">Basic Salary:</td>
                            <td>₵4500.00</td>
                        </tr>
                        <tr>
                            <td class="left">Allowances:</td>
                            <td>₵200.00</td>
                        </tr>
                        <tr>
                            <td class="left">Deductions:</td>
                            <td>₵150.00</td>
                        </tr>
                    </table>

                    <div class="netpay-box">
                        Net Salary: ₵4550.00
                    </div>

                    <button class="print-btn" onclick="window.print()">Print Payslip</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
